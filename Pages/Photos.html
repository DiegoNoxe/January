<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>January</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide/dist/css/splide.min.css">
    <link rel="stylesheet" href="Style/style.css">

    <style>

        body 
        {
            /*background-image: url(Photos/LittleGirl.jpg);*/
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        
            background-color: #060126;
        }
 
        .container 
        {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;       
            margin-top: 15rem;
        }

        li a 
        {
 
            color: rgb(0, 255, 128);
            text-decoration: none;
            transition: 4s;
        }

        li a:hover
        {
            background-color: rgba(0, 255, 255, 0.315);
            color: rgb(0, 255, 128);
            text-decoration: none;
        }


        header 
        {
          position: fixed;
          top: 0; 
        }

        button {
            border-radius: 10px;
            font-size: 2rem;
            cursor: pointer;
        }

        .splide {
            width: 800px;
            margin: 0 auto;
        }

        .splide__slide {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .splide__slide img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <img id="K" src="Photos/icons8-letter-k-100.png" alt="">
            <ul>
        
                <li><a href="Home.html">Home</a></li>
                <li><a href="Chat.html">Messages</a></li>
                <li><a href="Life.html">TimeLife</a></li>
                <li><a href="Photos.html">Photos</a></li>
            </ul>
        </nav>
    </header>


    <div class="container">
        <div id="splide" class="splide">
            <div class="splide__track">
                <ul class="splide__list">

                    <li class="splide__slide"><img src="Photos/pexels-conojeghuo-211050.jpg" alt="Image 1"></li>

                    <li class="splide__slide"><img src="Photos/pexels-pixabay-371160.jpg" alt="Image 2"></li>

                    <li class="splide__slide"><img src="Photos/pexels-khaledreese-702139.jpg" alt="Image 3"></li>

                    <li class="splide__slide"><img src="Photos/pexels-godisable-jacob-226636-871495.jpg" alt="Image 4"></li>

                    <li class="splide__slide"><img src="Photos/pexels-hannah-nelson-390257-1065084.jpg" alt="Image 5"></li>

                    <li class="splide__slide"><img src="Photos/pexels-ulltangfilms-572463.jpg" alt="Image "></li>
                    
                    

                </ul>
            </div>
        </div>
    </div>

    <footer>
        <p>Made by <a target="_blank" href="https://github.com/DiegoNoxe">Diego Nascimento</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide/dist/js/splide.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new Splide('#splide', {
                type: 'fade',
                rewind: true,
                autoplay: true,
                interval: 3000,
                pagination: false, 
                drag: true,
                pauseOnHover: true,
                speed: 6000,
            }).mount();
        });
    </script>
</body>
</html>
